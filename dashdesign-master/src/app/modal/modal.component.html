<div class="dashmodal">
    <div class="title">
      {{modalTitle}}
      <button class="btn close-modal" type="button" (click)="hideModal()">&times;</button>
    </div>
    <div class="content">
      <div class="row">
        <div class="col-4">
          <input type="text" class="form-control" id="search"
            placeholder="Search here. . .">
        </div>
      </div>
      <div class="row" style="padding-top:15px">
        <div class="col col-lg-3">
          <div style="font-weight:bold;color:#d84e55;margin-bottom:8px">
            A
          </div>
          <div>
            <app-checkbox
              [checkboxId]="checkboxData"
              [checkboxName]="checkboxData"
              [checkboxLabel]="checkboxData"
              [checkboxValue]="checkboxData"
              ></app-checkbox>
              <br/>
              <app-checkbox
              [checkboxId]="checkboxData1"
              [checkboxName]="checkboxData1"
              [checkboxLabel]="checkboxData1"
              [checkboxValue]="checkboxData1"
              ></app-checkbox>
          </div>
        </div>
        <div class="col col-lg-3">
            <div style="font-weight:bold;color:#d84e55;margin-bottom:8px">
              B
            </div>
            <div>
              <app-checkbox
                [checkboxId]="checkboxData2"
                [checkboxName]="checkboxData2"
                [checkboxLabel]="checkboxData2"
                [checkboxValue]="checkboxData2"
                ></app-checkbox>
                <br/>
                <app-checkbox
                [checkboxId]="checkboxData3"
                [checkboxName]="checkboxData3"
                [checkboxLabel]="checkboxData3"
                [checkboxValue]="checkboxData3"
                ></app-checkbox>
                <br/>
                <app-checkbox
                [checkboxId]="checkboxData4"
                [checkboxName]="checkboxData4"
                [checkboxLabel]="checkboxData4"
                [checkboxValue]="checkboxData4"
                ></app-checkbox>
            </div>
          </div>
      </div>
    </div>
    <div class="footer">
      <button class="btn btn-light" type="button" (click)="hideModal()">Cancel</button>
      <button class="btn btn-primary" type="button" (click)="showModal()">OK</button>
    </div>
</div>
<div class="overlay"></div>
